parse_config:
  raw_binding_map:
    # Umlaute (US-Tasten auf DE-System)
    "&kp SEMI": "ö"
    "&kp SQT": "ä"
    "&kp LBKT": "ü"
    "&kp MINUS": "ß"
    "&kp BSLH": "#"
    "&kp EQUAL": "´"
    
    # Symbole (Shift-Ebenen im US-Layout, die DE-Zeichen ergeben)
    "&kp LS(N7)": "/"
    "&kp LS(N8)": "("
    "&kp LS(N9)": ")"
    "&kp LS(N0)": "="
    "&kp LS(MINUS)": "?"
    "&kp LS(NON_US_BSLH)": ">"
    "&kp NON_US_BSLH": "<"

    # AltGr Kombinationen (RA = Right Alt)
    "&kp RA(N7)": "{"
    "&kp RA(N8)": "["
    "&kp RA(N9)": "]"
    "&kp RA(N0)": "}"
    "&kp RA(Q)": "@"
    "&kp RA(E)": "€"
    "&kp RA(MINUS)": "\\"
    
    # Deine speziellen Macros/Behaviors
    "&smiley": "☺"
    "&durchmesser": "Ø"

draw_config:
  dark_mode: true
  n_columns: 1        # Erzwingt, dass jeder Layer eine eigene Zeile bekommt
  split_gap: 30.0     # Lücke zwischen linker und rechter Hälfte
  key_w: 60.0         # Optional: Macht die Tasten etwas breiter
  key_h: 56.0         # Optional: Macht die Tasten etwas höher
  fontsize: 10        # Optional: Schrifteinstellungen
