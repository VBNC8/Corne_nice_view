parse_config:
  raw_binding_map:
    # Umlaute (US-Tasten auf DE-System)
    "&kp SEMI": "ö"
    "&kp SQT": "ä"
    "&kp LBKT": "ü"
    "&kp MINUS": "ß"
    "&kp BSLH": "#"
    "&kp EQUAL": "´"
    
    # Symbole (Shift-Ebenen im US-Layout, die DE-Zeichen ergeben)
    "&kp LS(N7)": "/"
    "&kp LS(N8)": "("
    "&kp LS(N9)": ")"
    "&kp LS(N0)": "="
    "&kp LS(MINUS)": "?"
    "&kp LS(NON_US_BSLH)": ">"
    "&kp NON_US_BSLH": "<"
    "&kp RPAR": "="
    "&kp RBKT": "+"
    "&kp RA(RBKT)": "~"

    # AltGr Kombinationen (RA = Right Alt)
    "&kp RA(N7)": "{"
    "&kp RA(N8)": "["
    "&kp RA(N9)": "]"
    "&kp RA(N0)": "}"
    "&kp RA(Q)": "@"
    "&kp RA(E)": "€"
    "&kp RA(MINUS)": "\\"
    "&kp RA(SQT)": "´"
    
    # --- DEINE FARB-LOGIK ---
    # Trigger (Daumen)
    "&lt 1 TAB": '<tspan fill="red" font-weight="bold">TAB</tspan>'
    "&lt 1 RET": '<tspan fill="#00e5ff" font-weight="bold">RET</tspan>'
    
    # Ziel-Tasten (Navigation)
    "&kp HOME": '<tspan fill="red" font-weight="bold">⤒ Pos1</tspan>'
    "&kp END": '<tspan fill="#00e5ff" font-weight="bold">⤓ Ende</tspan>'
    
    # Deine speziellen Macros/Behaviors
    "&smiley": "☺"
    "&durchmesser": "Ø"

draw_config:
  dark_mode: true
  n_columns: 1        # Jeder Layer bekommt eine eigene Zeile
  split_gap: 30.0     # Lücke zwischen linker und rechter Hälfte
  key_w: 60.0         
  key_h: 56.0         
  fontsize: 10        
  # Umrandung der aktuell aktiven Layer-Taste (standardmäßig rot)
  held_key_style: "fill: #333; stroke: red; stroke-width: 2;"
