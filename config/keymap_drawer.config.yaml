draw_config:
  dark_mode: true
  draw_key_caps: true
  append_style: |
    /* 1. Farben f√ºr die Daumentasten erzwingen */
    
    /* Lower (Rot-T√∂ne) */
    g.key.lower_l rect, g.key.lower_r rect { fill: #ff4d4d !important; stroke: #ff0000 !important; }
    g.key.lower_l text, g.key.lower_r text { fill: #ffffff !important; font-weight: bold; }

    /* Raise (Blau-T√∂ne) */
    g.key.raise_l rect, g.key.raise_r rect { fill: #0080ff !important; stroke: #0059b3 !important; }
    g.key.raise_l text, g.key.raise_r text { fill: #ffffff !important; font-weight: bold; }

    /* Adjust (Lila) */
    g.key.adjust_style rect { fill: #b366ff !important; stroke: #8c1aff !important; }
    g.key.adjust_style text { fill: #ffffff !important; font-weight: bold; }

    /* 2. Optionale Layer-Highlights (macht das ganze Board gr√ºner/frischer) */
    .layer-default rect.key { stroke: #42be65 !important; } /* Gr√ºne Umrandung im Default */
    
    /* 3. Text-Korrektur f√ºr Lesbarkeit */
    text { font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif !important; }
    text.tap { fill: #f8f8f2 !important; }
    text.shifted { fill: #6272a4 !important; }
