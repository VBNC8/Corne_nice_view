# --- ALLGEMEIN ---
CONFIG_ZMK_KEYBOARD_NAME="Corne KB"

# --- ENCODER ---
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# --- DISPLAY (STABIL & ENTLASTET) ---
CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_WPM=n
CONFIG_ZMK_DISPLAY_STATUS_SCREEN_BUILT_IN=y
# DEDICATED sorgt daf√ºr, dass USB Vorrang vor dem Display hat
CONFIG_ZMK_DISPLAY_WORK_QUEUE_DEDICATED=y

# --- RGB UNTERGLOW (SICHERHEITS-SETUP) ---
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_WS2812_STRIP=y
CONFIG_ZMK_RGB_UNDERGLOW_EXT_POWER=n
# WICHTIG: LEDs beim Start aus, um USB-Crash zu vermeiden
CONFIG_ZMK_RGB_UNDERGLOW_ON_START=n
CONFIG_ZMK_RGB_UNDERGLOW_AUTO_OFF_USB=n

# --- BATTERIE & SPLIT STATUS ---
CONFIG_ZMK_BATTERY_REPORTING=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y

# --- POWER MANAGEMENT ---
CONFIG_ZMK_IDLE_TIMEOUT=300000
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000

# --- BLUETOOTH ---
CONFIG_ZMK_BLE_EXPERIMENTAL_CONN=n
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

CONFIG_ZMK_DISPLAY_INVERT=y
