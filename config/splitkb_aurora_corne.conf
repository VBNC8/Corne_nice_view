# --- ALLGEMEIN ---
CONFIG_ZMK_KEYBOARD_NAME="Corne KB"

# --- ENCODER ---
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# --- DISPLAY ---
CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_DISPLAY_STATUS_SCREEN_BUILT_IN=y
CONFIG_ZMK_DISPLAY_WORK_QUEUE_DEDICATED=y

# --- BATTERIE & SPLIT ---
CONFIG_ZMK_BATTERY_REPORTING=y
# Intervall auf 10 Min (600s) hoch, um den Funk für RGB/Maus frei zu halten
CONFIG_ZMK_BATTERY_REPORT_INTERVAL=600
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y

# --- RGB (OPTIMIERT FÜR SYNC) ---
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_WS2812_STRIP=y
# n verhindert, dass die rechte Seite bei Stromspar-Befehlen "stirbt"
CONFIG_ZMK_RGB_UNDERGLOW_EXT_POWER=n
# Zum Testen auf y, damit du sofort siehst, ob rechts angeht
CONFIG_ZMK_RGB_UNDERGLOW_ON_START=y
CONFIG_ZMK_RGB_UNDERGLOW_AUTO_OFF_USB=n

# --- SYSTEM & POWER ---
CONFIG_ZMK_EXT_POWER=y
CONFIG_ZMK_IDLE_TIMEOUT=300000
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000

# --- BLUETOOTH & MAUS ---
# Verstärkt das Signal zwischen den Hälften
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y
CONFIG_ZMK_MOUSE=y
CONFIG_ZMK_POINTING=y
