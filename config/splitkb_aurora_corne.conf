CONFIG_ZMK_KEYBOARD_NAME="Corne KB"

# Encoder Unterstützung
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# Display Grundkonfiguration
CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_EXT_POWER=y

# WICHTIG: Erlaubt dem Nice!View Gem das eigene Layout zu nutzen
CONFIG_ZMK_DISPLAY_STATUS_SCREEN_BUILT_IN=y
CONFIG_ZMK_DISPLAY_WORK_QUEUE_DEDICATED=y

# Verbessert das Pairing (Android/iOS)
CONFIG_ZMK_BLE_EXPERIMENTAL_CONN=y

# Die Zeilen für die Fonts (Montserrat) und WIDGET_ART 
# haben wir entfernt, da diese im "nice-view-gem" Shield 
# bereits vordefiniert sind und sonst zu Fehlern führen.

# Das Gem-Shield liefert oft eigene Grafiken mit. 
# Da du volle Kontrolle willst, probiere diese Standard-Anpassungen:
CONFIG_ZMK_WIDGET_LAYER_STATUS=y
CONFIG_ZMK_WIDGET_BATTERY_STATUS=y
CONFIG_ZMK_WIDGET_BATTERY_STATUS_SHOW_PERCENTAGE=y
CONFIG_ZMK_WIDGET_OUTPUT_STATUS=y

# Dies aktiviert das Layout des Gems, das automatisch vertikal ausgerichtet ist
CONFIG_NICE_VIEW_GEM_WIDGET=y
