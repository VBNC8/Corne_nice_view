name: Draw ZMK keymaps
on:
  workflow_dispatch:
  push:
    paths:
      - "config/*.keymap"
      - "config/*.dtsi"
      - ".github/workflows/draw-keymap.yml"
      - "config/keymap_drawer.config.yaml"

jobs:
  draw:
    uses: caksoylar/keymap-drawer/.github/workflows/draw-zmk.yml@main
  with:
      keymap_patterns: "config/*.keymap"
      output_folder: "keymap-drawer"
      config_path: "config/keymap_drawer.config.yaml"
      # Versuche es ohne das doppelte Minus, falls die Action intern anders parst, 
      # oder erzwinge das skip-keys flag:
      parse_args: "--skip-keys 0 13 26 25 38"
      draw_args: "--select-layers 0 1 2 3 4" # Optional: Nur bestimmte Layer zeichnen
